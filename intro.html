<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .docker-logo {
            width: 80px;
            height: 80px;
            animation: pulse 2s ease-in-out infinite;
        }

        .brand-text {
            font-size: 48px;
            font-weight: bold;
            color: #00f2ff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            letter-spacing: 3px;
        }

        .loading-text {
            color: #9acd32;
            font-size: 18px;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .spinner {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 242, 255, 0.1);
            border-top: 4px solid #00f2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        .glitch {
            position: relative;
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            }
            25% {
                text-shadow: -2px 0 0 #ff00de, 2px 0 0 #00f2ff;
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            }
            75% {
                text-shadow: 2px 0 0 #ff00de, -2px 0 0 #00f2ff;
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="container" id="container">
        <div class="logo-container">
            <svg class="docker-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.5 10.5h2v-2h-2v2zm0-3h2v-2h-2v2zm-3 3h2v-2h-2v2zm0-3h2v-2h-2v2zm-3 3h2v-2h-2v2zm0-3h2v-2h-2v2zm0-3h2v-2h-2v2zm-3 6h2v-2h-2v2zm0-3h2v-2h-2v2z" fill="#00f2ff"/>
                <path d="M24 13.5c-1.61 0-2.89-.71-3.86-2.13-.61 3.05-2.86 5.38-6.14 5.63v2.5c4.5-.25 8.07-3.43 8.86-7.5h.14c1.38 0 2.5-1.12 2.5-2.5S22.88 7 21.5 7c-.34 0-.67.07-.97.19-.8-2.39-2.97-4.19-5.53-4.19v2c1.81 0 3.35 1.17 3.92 2.8-.52-.29-1.11-.46-1.75-.46-2.07 0-3.75 1.68-3.75 3.75h-2c0-2.61 1.79-4.82 4.21-5.43C16.54 2.57 14.47.5 12 .5 9.24.5 7 2.74 7 5.5v.02C5.8 5.84 5 6.87 5 8.5H3c0-2.21 1.79-4 4-4 .34 0 .67.04.98.12C8.47 2.16 10.1.5 12 .5c2.31 0 4.26 1.61 4.78 3.78C19.42 4.96 21.5 6.74 21.5 9c0 .9-.24 1.74-.66 2.47.07.01.13.03.2.03z" fill="#00f2ff"/>
            </svg>
            <div class="brand-text glitch">docker.io</div>
        </div>
        
        <div class="spinner"></div>
        
        <div class="loading-text">Initializing secure connection...</div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const chars = matrix.split("");

        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * canvas.height / fontSize;
        }

        function draw() {
            ctx.fillStyle = 'rgba(15, 32, 39, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00f2ff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 35);

        // Fade out and redirect after 3 seconds
        setTimeout(() => {
            document.getElementById('container').classList.add('fade-out');
            
            setTimeout(() => {
                // Redirect to noVNC (will be proxied to port 5001)
                window.location.href = '/vnc.html';
            }, 1000);
        }, 3000);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
